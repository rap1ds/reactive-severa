<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style type="text/css">
      body {
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #f5f5f5;
      }

      .form-signin {
        max-width: 500px;
        padding: 19px 29px 29px;
        margin: 0 auto;
        background-color: #fff;
        border: 1px solid #e5e5e5;
        -webkit-border-radius: 5px;
           -moz-border-radius: 5px;
                border-radius: 5px;
        -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
           -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                box-shadow: 0 1px 2px rgba(0,0,0,.05);
      }
      .form-signin .form-signin-heading,
      .form-signin .checkbox {
        margin-bottom: 10px;
      }
      .form-signin input[type="text"],
      .form-signin input[type="password"] {
        font-size: 16px;
        height: auto;
        margin-bottom: 15px;
        padding: 7px 9px;
      }
      .small-input {
        width: 1.8em;
      }

      #unmarked-span {
        width: 7em;
      }

      .medium-input {
        width: 15em;
      }

      #unmarked, .severa-time {
        margin-left: 1em;
        font-size: 200%;
      }
      .negative {
        color: red;
      }

    </style>
    <link href="css/bootstrap-responsive.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">

      <form class="form-signin">
        <h2 class="form-signin-heading">Severa calculator</h2>
        
        <label>When did you <strong>arrive?</strong></label>
        
        <div class="controls">
          <input id="start-hours" type="text" class="small-input" placeholder="hh">
          <input id="start-minutes" type="text" class="small-input" placeholder="mm">
        </div>

        <label>When did you <strong>leave?</strong></label>
        
        <div class="controls">
          <input id="end-hours" type="text" class="small-input" placeholder="hh">
          <input id="end-minutes" type="text" class="small-input" placeholder="mm">
        </div>

        <hr />

        <label>How long was your <strong>lunch?</strong></label>
        
        <div class="controls">
          <input id="lunch-hours" type="text" class="small-input" placeholder="hh">
          <input id="lunch-minutes" type="text" class="small-input" placeholder="mm">
        </div>

        <label>Other tasks</label>

        <div class="controls">
          <input id="task1-desc" type="text" class="medium-input" placeholder="Description">
          <input id="task1-hours" type="text" class="small-input" placeholder="hh">
          <input id="task1-minutes" type="text" class="small-input" placeholder="mm">
          <span id="severa-time1" class="severa-time"></span>
        </div>

        <div class="controls">
          <input id="task2-desc" type="text" class="medium-input" placeholder="Description">
          <input id="task2-hours" type="text" class="small-input" placeholder="hh">
          <input id="task2-minutes" type="text" class="small-input" placeholder="mm">
          <span id="severa-time2" class="severa-time"></span>
        </div>

        <div class="controls">
          <input id="task3-desc" type="text" class="medium-input" placeholder="Description">
          <input id="task3-hours" type="text" class="small-input" placeholder="hh">
          <input id="task3-minutes" type="text" class="small-input" placeholder="mm">
          <span id="severa-time3" class="severa-time"></span>
        </div>

        <div class="controls">
          <input id="task3-desc" type="text" class="medium-input" placeholder="Description">
          <span id="unmarked-span"><strong id="unmarked">0:00</strong></span>
          <span id="severa-time-unmarked" class="severa-time"></span>
        </div>

        <div class="controls">
          <label class="checkbox">
            <input id="round" type="checkbox" checked="checked"> Round to nearest 15 mins
          </label>
        </div>

      </form>

      <a href="javascript:(function(){document.head.appendChild(document.createElement('script')).src='http://localhost:8888/optimized.js';})();">Bookmarklet</a>

    </div> <!-- /container -->

    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script data-main="js/app" src="components/requirejs/require.js"></script>
  </body>
</html>
