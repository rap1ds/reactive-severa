<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style type="text/css">
      body {
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #f5f5f5;
      }

      .form-signin {
        max-width: 300px;
        padding: 19px 29px 29px;
        margin: 0 auto;
        background-color: #fff;
        border: 1px solid #e5e5e5;
        -webkit-border-radius: 5px;
           -moz-border-radius: 5px;
                border-radius: 5px;
        -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
           -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                box-shadow: 0 1px 2px rgba(0,0,0,.05);
      }
      .form-signin .form-signin-heading,
      .form-signin .checkbox {
        margin-bottom: 10px;
      }
      .form-signin input[type="text"],
      .form-signin input[type="password"] {
        font-size: 16px;
        height: auto;
        margin-bottom: 15px;
        padding: 7px 9px;
      }
      .small-input {
        width: 1.5em;
      }

    </style>
    <link href="css/bootstrap-responsive.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">

      <form class="form-signin">
        <h2 class="form-signin-heading">Severa calculator</h2>
        
        <label>When did you <strong>came?</strong></label>
        
        <div class="controls">
          <input id="start-hours" type="text" class="small-input" placeholder="8">
          <input id="start-minutes" type="text" class="small-input" placeholder="00">
        </div>

        <label>When did you <strong>leave?</strong></label>
        
        <div class="controls">
          <input id="end-hours" type="text" class="small-input">
          <input id="end-minutes" type="text" class="small-input">
        </div>

        <hr />

        <label>How long was your <strong>lunch?</strong></label>
        
        <div class="controls">
          <input type="text" class="small-input">
          <input type="text" class="small-input">
        </div>

        <label>Task 1</label>

        <div class="controls">
          <input type="text" class="small-input">
          <input type="text" class="small-input">
        </div>

        <label>Task 2</label>

        <div class="controls">
          <input type="text" class="small-input">
          <input type="text" class="small-input">
        </div>

        <label>Task 3</label>

        <div class="controls">
          <input type="text" class="small-input">
          <input type="text" class="small-input">
        </div>

        <div class="controls">
          <span>Unmarked hours: <strong id="unmarked">6:15</strong></span>
        </div>
      </form>

    </div> <!-- /container -->

    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script data-main="js/app" src="components/requirejs/require.js"></script>
  </body>
</html>
